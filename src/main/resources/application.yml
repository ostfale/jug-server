spring:
  main:
    banner-mode: off

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/jug_db
    username: uwe
    password: uwe
    initialization-mode: always
    schema: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  application:
    name: jug-server

logging:
  level:
    sql: warn

# actuator info configuration
info:
  application-name: ${spring.application.name}
  developer.name: Uwe Sauerbrei
  devloper.email: info@uwe-sauerbrei.de
management:
  endpoints:
    web:
      exposure:
        include: health,configprops,env,metrics,mappings
  endpoint:
    health:
      show-details: always
